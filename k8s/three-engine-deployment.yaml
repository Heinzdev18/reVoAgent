---
apiVersion: v1
kind: Service
metadata:
  name: coordinator-service
  namespace: revoagent
  labels:
    app: revoagent
    component: coordinator
spec:
  selector:
    app: revoagent
    component: coordinator
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  - name: metrics
    port: 9093
    targetPort: 9093
  type: LoadBalancer

---
# Horizontal Pod Autoscaler for Auto-scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: perfect-recall-hpa
  namespace: revoagent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: perfect-recall-engine
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: parallel-mind-hpa
  namespace: revoagent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: parallel-mind-engine
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: creative-engine-hpa
  namespace: revoagent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: creative-engine
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# ConfigMap for Engine Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: engine-config
  namespace: revoagent
data:
  engine.yaml: |
    perfect_recall:
      memory_limit: "3G"
      retrieval_timeout: "50ms"
      cache_ttl: 3600
    parallel_mind:
      min_workers: 4
      max_workers: 32
      scaling_threshold: 0.8
      worker_memory_limit: "512M"
    creative_engine:
      solution_count: 5
      creativity_level: 0.9
      innovation_bias: 0.8
      generation_timeout: "30s"
    coordinator:
      coordination_timeout: "60s"
      retry_attempts: 3
      circuit_breaker_threshold: 5

