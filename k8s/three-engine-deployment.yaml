# ðŸš€ Kubernetes Deployment for Three-Engine Architecture
apiVersion: v1
kind: Namespace
metadata:
  name: revoagent
  labels:
    name: revoagent
    environment: production

---
# ðŸ§  Perfect Recall Engine Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: perfect-recall-engine
  namespace: revoagent
  labels:
    app: revoagent
    component: perfect-recall
    tier: engine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: revoagent
      component: perfect-recall
  template:
    metadata:
      labels:
        app: revoagent
        component: perfect-recall
        tier: engine
    spec:
      containers:
      - name: perfect-recall
        image: revoagent/perfect-recall:latest
        ports:
        - containerPort: 8001
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: ENGINE_MODE
          value: "production"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: engine-secrets
              key: redis-url
        - name: CHROMADB_HOST
          value: "chromadb-service"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: engine-config

---
# âš¡ Parallel Mind Engine Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parallel-mind-engine
  namespace: revoagent
  labels:
    app: revoagent
    component: parallel-mind
    tier: engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: revoagent
      component: parallel-mind
  template:
    metadata:
      labels:
        app: revoagent
        component: parallel-mind
        tier: engine
    spec:
      containers:
      - name: parallel-mind
        image: revoagent/parallel-mind:latest
        ports:
        - containerPort: 8002
          name: http
        - containerPort: 9091
          name: metrics
        env:
        - name: ENGINE_MODE
          value: "production"
        - name: MIN_WORKERS
          value: "4"
        - name: MAX_WORKERS
          value: "32"
        - name: SCALING_THRESHOLD
          value: "0.8"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 2

---
