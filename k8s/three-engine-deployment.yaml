---
# ðŸ”„ Engine Coordinator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: engine-coordinator
  namespace: revoagent
  labels:
    app: revoagent
    component: coordinator
    tier: orchestration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: revoagent
      component: coordinator
  template:
    metadata:
      labels:
        app: revoagent
        component: coordinator
        tier: orchestration
    spec:
      containers:
      - name: coordinator
        image: revoagent/coordinator:latest
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 9093
          name: metrics
        env:
        - name: ENGINE_MODE
          value: "production"
        - name: PERFECT_RECALL_URL
          value: "http://perfect-recall-service:8001"
        - name: PARALLEL_MIND_URL
          value: "http://parallel-mind-service:8002"
        - name: CREATIVE_ENGINE_URL
          value: "http://creative-engine-service:8003"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

