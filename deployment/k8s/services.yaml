# üåê reVoAgent Services Configuration
# Backend API Service
apiVersion: v1
kind: Service
metadata:
  name: revoagent-backend-service
  namespace: revoagent
  labels:
    app: revoagent-platform
    component: backend
spec:
  selector:
    app: revoagent-platform
    component: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  type: ClusterIP
  
---
# PostgreSQL Database Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: revoagent
  labels:
    app: revoagent-platform
    component: database
spec:
  selector:
    app: revoagent-platform
    component: database
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  type: ClusterIP
  
---
# Redis Cache Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: revoagent
  labels:
    app: revoagent-platform
    component: cache
spec:
  selector:
    app: revoagent-platform
    component: cache
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  type: ClusterIP
  
---
# Nginx Load Balancer Service
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: revoagent
  labels:
    app: revoagent-platform
    component: nginx
spec:
  selector:
    app: revoagent-platform
    component: nginx
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
  type: LoadBalancer
  
---
# Headless service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: revoagent
  labels:
    app: revoagent-platform
    component: database
spec:
  selector:
    app: revoagent-platform
    component: database
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
  clusterIP: None
  
---
# Monitoring Service (Prometheus)
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: revoagent
  labels:
    app: revoagent-platform
    component: monitoring
spec:
  selector:
    app: prometheus
  ports:
    - name: prometheus
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: ClusterIP